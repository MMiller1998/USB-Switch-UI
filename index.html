<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Switch Port Control  </title>
  </head>
  <style>

  .btn {
  border: none;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
  display: block;
  background-color: red;
  width: 115px;
  }
  .col1 {
  float: left;
        }
  .col2 {
  float: right;
        }
  </style>

  <body>
    
    <div class="col1" id="col1">
    </div>
    <div class="col2" id="col2">
    </div>

    <script>
      const ON = 1;
      const OFF = 0;

      // You can also require other files to run in this process
      require('./renderer.js')
      
      for (var i = 1; i <= 8; i++) {
        var button = document.createElement("button");
        button.setAttribute("id", "button" + i);
        button.setAttribute("class", "btn");
        button.setAttribute("onClick", "changeColor(this.id)");
        //button.style.backgroundColor = "red";
        button.innerText = "Switch " + i;
        button.setAttribute("value", OFF);
        document.getElementById("col1").appendChild(button);
      }
      
      for (var i = 9; i <= 16; i++) {
        var button = document.createElement("button");
        button.setAttribute("id", "button" + i);
        button.setAttribute("class", "btn");
        button.setAttribute("onClick", "changeColor(this.id)");
        //button.style.backgroundColor = "red";
        button.innerText = "Switch " + i;
        button.setAttribute("value", OFF);
        document.getElementById("col2").appendChild(button);
      }

      function changeColor(id){

        var button = document.getElementById(id);
        
        console.log(button.style.backgroundColor);

        var color = " ";
        //document.getElementById(id).style.background = 'red';
        if(button.value == OFF)
        {
          button.style.backgroundColor = 'green';
          button.value = ON;
          //x = 1;
        }
        else if (button.value == ON) {
          button.style.backgroundColor = 'red';
          button.value = OFF;
          //x = 0;
        }
      }

    </script>

  </body>
</html>
